<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sunny Days Ahead</title>

    <style>

        .container {
            display: flex;
            gap: 5%;
            justify-content: center;
            margin-top: 8%;
        }

        .search-input {
            display: flex;
            justify-content: center;
            margin-top: 2%;
        }

        .animal1, .animal2, .animal3 {
            height: 380px;
            width: 380px;
            padding: 20px 20px 0px 20px;
            background-color: #4B4755;
            text-align: center;
            border: 1px solid black;
        } 

        .profileimg {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            border-radius: 100%;
            margin: 0 0 10% 0;
        }

        .stats {
            text-align: left;
            font-size: .65em;
        }

        .container2 {
            display: flex;
            margin: 5% 0 0 0;
            gap: 2%
        }

        .gwc, .gwd, .gwk {
            border: 1px solid black;
            padding: 20px;
        }

    </style>

</head>
<body>

    
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="animals.html">Animals</a></li>
        </ul>
        
    </nav>
</header>

<div class="container">
    <div class="animal1"><img src="Images/tabby.png" class="profileimg">
        <div class="stats">
            name<br>
            age<br>
            gender<br>
            breed<br>
            organization</div>
            <div class="container2">
                <div class="gwc">Cats: ✓</div>
                <div class="gwd">Dogs: ✓</div>
                <div class="gwk">Kids: ✓</div>
            </div>
        </div>
    <div class="animal2"><img src="Images/babydio.png" class="profileimg">
        <div class="stats">
            name<br>
            age<br>
            gender<br>
            breed<br>
            organization</div>
            <div class="container2">
                <div class="gwc">Cats: ✓</div>
                <div class="gwd">Dogs: ✓</div>
                <div class="gwk">Kids: ✓</div>
            </div>
        </div>
    <div class="animal3"><img src="Images/black.png" class="profileimg">
        <div class="stats">
            name<br>
            age<br>
            gender<br>
            breed<br>
            organization</div>
            <div class="container2">
                <div class="gwc">Cats: ✓</div>
                <div class="gwd">Dogs: ✓</div>
                <div class="gwk">Kids: ✓</div>
            </div>
        </div>
</div>
    <div class="search-input">
        <form>
            <input type="text" id="name" placeholder="Name">
            <label for="age">Age:</label>
            <select id="age">
                <option value="Baby">Baby</option>
                <option value="Young">Young</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" id="breed" placeholder="Breed">
            <input type="text" id="organization" placeholder="Organization">
            <button type="button" id="searchButton">Search</button>
        </form>
    </div>
    <script src="animals.js"></script>
</body>
</html>
